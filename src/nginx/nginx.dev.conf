worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        location /api/users/ { 
            proxy_pass http://users-api:5001/;
        }

        location /api/notifications/ { 
            proxy_pass http://notifications-api:5002/; 
        }

        location /dev/seq/ {
            proxy_pass http://seq:80/;
        }

        location /dev/mailhog/ {
            proxy_pass http://mailhog:8025/;
        }
    }
}